<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat du traitement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Résultat du traitement</h1>
        <div class="alert alert-success">
            {{ message }}
        </div>

        <!-- Si tu veux proposer le téléchargement du fichier généré : -->
        <p class="mt-3">
            <a class="btn btn-primary"
               href="{{ url_for('download', filename=chemin_fichier_modifie) }}">
                Télécharger le fichier généré
            </a>
        </p>

        <p class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Revenir au formulaire</a>
        </p>
    </div>
</body>
</html>
